- pipeline: "Deploy"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  ref_type: "BRANCH"
  trigger_condition: "ALWAYS"
  actions:
  - action: "Deploy Automatic"
    type: "BUILD"
    working_directory: "/buddy/smallextesions"
    docker_image_name: "library/mono"
    docker_image_tag: "latest"
    execute_commands:
    - "dotnet restore src/api"
    - "dotnet restore src/test"
    - "dotnet build src/api"
    - "dotnet build src/test"
    - "dotnet test src/test "
    mount_filesystem_path: "/buddy/smallextesions"
    shell: "BASH"
    trigger_condition: "ALWAYS"